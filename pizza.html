<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Infovis</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="http://fonts.cdnfonts.com/css/rawline" rel="stylesheet">
  <!-- <link rel='stylesheet' type='text/css' media='screen' href='style.css'> -->
  <!-- <script src='script.js'></script> -->
</head>
<body>
  <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="height: 30%; width: 30%;" id="chart-clean"></div>
  </div>
  <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="height: 30%; width: 30%;" id="chart-outlier"></div>
  </div>
  <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="height: 30%; width: 30%;" id="chart-missing"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script>
    const predef = {
      type: 'donut',
      fontFamily: 'Rawline, Arial, sans-serif',
    }

    const options_clean = {
      chart: {
        ...predef
      },
      dataLabels: {
        dropShadow: {
          enabled: false
        }
      },
      plotOptions: {
        pie: {
          donut: {
            size: '50%'
          }
        }
      },
      labels: ['Grupo A', 'Grupo B', 'Grupo C', 'Grupo D'],
      series: [46, 28, 16, 10],
      colors: ['#2670E8', '#36A191', '#E368B2', '#FFE066'],
      legend: {
        position: 'right',
      }
    }

    var chart = new ApexCharts(document.querySelector("#chart-clean"), options_clean)
    chart.render()
  </script>
  <script>
    const options_outlier = {
      chart: {
        ...predef
      },
      dataLabels: {
        dropShadow: {
          enabled: false
        }
      },
      plotOptions: {
        pie: {
          donut: {
            size: '50%'
          }
        }
      },
      labels: ['Grupo A', 'Grupo B', 'Grupo C', 'Grupo D', 'Grupo D'],
      series: [5, 8, 7, 10, 70],
      colors: ['#C5D4EB', '#5992ED', '#2670E8', '#1351B4', '#C72487'],
      legend: {
        position: 'right',
      }
    }

    var chart = new ApexCharts(document.querySelector("#chart-outlier"), options_outlier)
    chart.render()
  </script>
  <script>
    const options_missing = {
      chart: {
        ...predef
      },
      dataLabels: {
        dropShadow: {
          enabled: false
        }
      },
      plotOptions: {
        pie: {
          donut: {
            size: '50%'
          }
        }
      },
      labels: ['Grupo A', 'Grupo B', 'Grupo C', 'Dados Ausentes'],
      series: [46, 28, 16, 8],
      colors: ['#2670E8', '#36A191', '#E368B2', 'transparent'],
      legend: {
        position: 'right',
      }
    }

    var chart = new ApexCharts(document.querySelector("#chart-missing"), options_missing)
    chart.render()
  </script>
</body>
</html>
