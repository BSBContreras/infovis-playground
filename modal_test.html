    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#br-modal-fontes-1"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal"
      id="br-modal-fontes-1"
      tabindex="-1"
      role="dialog"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer br-modal-footer justify-content-end">
            <button
              class="br-button secondary small m-2"
              type="button"
              data-dismiss="modal"
            >
              Ação 1
            </button>
            <button
              class="br-button primary small m-2"
              type="button"
              data-dismiss="modal"
            >
              Ação 2
            </button>
          </div>
        </div>
      </div>
    </div>
